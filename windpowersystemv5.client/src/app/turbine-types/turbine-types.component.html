<h1>Turbine Types</h1>
<p *ngIf="!turbineTypes"><em>Loading...</em></p>
<table mat-table [dataSource]="turbineTypes"
       class="mat-elevation-z8"
       [hidden]="!turbineTypes">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.id}}</td>
  </ng-container>
  <!-- Manufacturer Column -->
  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.manufacturer}}</td>
  </ng-container>
  <!-- Model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.model}}</td>
  </ng-container>
  <!-- Capacity Column -->
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.capacity}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
