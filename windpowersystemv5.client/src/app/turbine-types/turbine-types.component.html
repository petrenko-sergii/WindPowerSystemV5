<h1>Turbine Types</h1>
<p *ngIf="!turbineTypes"><em>Loading...</em></p>

<button mat-flat-button color="primary"
        class="btn-add" *ngIf="turbineTypes && isAuthenticated" [routerLink]="['/turbine-type']">
  Add a new Turbine Type
</button>

<table mat-table [dataSource]="turbineTypes"
       class="mat-elevation-z8"
       [hidden]="!turbineTypes">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.id}}</td>
  </ng-container>

  <!-- Manufacturer Column -->
  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.manufacturer}}</td>
  </ng-container>

  <!-- Model Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let turbineType">
      <a [routerLink]="['/turbine-type', turbineType.id]">{{turbineType.model}}</a>
    </td>
  </ng-container>

  <!-- Capacity Column -->
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.capacity}}</td>
  </ng-container>

  <!-- Turbine Quantity Column -->
  <ng-container matColumnDef="turbineQty">
    <th mat-header-cell *matHeaderCellDef>Turbines</th>
    <td mat-cell *matCellDef="let turbineType">{{turbineType.turbineQty}}</td>
  </ng-container>

  <!-- InfoFile Column -->
  <ng-container matColumnDef="infoFile">
    <th mat-header-cell *matHeaderCellDef>InfoFile</th>
    <td mat-cell *matCellDef="let turbineType">
      <button mat-button
              (click)="downloadInfoFile(turbineType.infoFileUri)">
        Download
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
